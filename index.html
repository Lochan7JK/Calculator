        <div class="container">
            <!-- <h2>Welcome To Calculate Me!</h2> -->

            <div class="calculator">
                <input type="text" name="input" placeholder="0" class="form-control"  id="inputext" />
                <div id="buttonDiv">
                <table>
                    <tr>
                        <td><button class="calcbutton clear" onclick="clr()">AC</button></td>
                        <td><button class="calcbutton clear" onclick="del()">
                            <i class="fa-solid fa-delete-left"></i>
                        </button></td> 
                        <td><button class="calcbutton operation" onclick="calculate('%')">%</button></td>
                        <td><button class="calcbutton shiftleft operation" onclick="calculate('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcbutton" onclick="calculate(7)">7</button></td>
                        <td><button class="calcbutton" onclick="calculate(8)">8</button></td>
                        <td><button class="calcbutton" onclick="calculate(9)">9</button></td>
                        <td><button class="calcbutton shiftleft operation" onclick="calculate('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcbutton" onclick="calculate(4)">4</button></td>
                        <td><button class="calcbutton" onclick="calculate(5)" >5</button></td>
                        <td><button class="calcbutton" onclick="calculate(6)" >6</button></td>
                        <td><button class="calcbutton shiftleft operation" onclick="calculate('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcbutton" onclick="calculate(1)">1</button></td>
                        <td><button class="calcbutton" onclick="calculate(2)" >2</button></td>
                        <td><button class="calcbutton" onclick="calculate(3)">3</button></td>
                        <td><button class="calcbutton shiftleft operation" onclick="calculate('+')" >+</button></td>
                    </tr>
                    <tr>
                        <td><button class="calcbutton zero" onclick="calculate(0)">0</button></td>
                        <td><button class="calcbutton" onclick="calculate('.')">.</button></td>
                        <td><button class="calcbutton equalto" onclick="Result()">=</button></td>
                    </tr>
                </table>
